<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1) 5 > 4
        console.log(5 > 4); // Output: true

        // 2) “apple” > “pineapple”
        console.log("apple" > "pineapple"); // Output: false

        // 3) “2” > “12”
        console.log("2" > "12"); // Output: false

        // 4) undefined == null 

        // == is only checks the value 

        if (undefined == null) {
            console.log("undefined is equal to null");//Output : undefined is equal to null
        } else {
            console.log("undefined is not equal to null");

        }

        // 5) undefined === null

        // the === operator is a strict equality operator that checks if two values are not only equal in value but also of the same data type. When you compare undefined and null using ===, they are not equal in value or data type, so the result is false. 

        if (undefined === null) {
            console.log("undefined is equal to null");
        } else {
            console.log("undefined is not equal to null");//Output : undefined is not equal to null
        }

        // 6) null == "\n0\n"

        const result = null == "\n0\n";
        console.log(result); //false

        // 7) null === +"\n0\n" 

        const result1 = null ===+ "\n0\n";
        console.log(result1); //false



    </script>
</body>

</html>
