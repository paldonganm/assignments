<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let john = {
            name: "John ",
            surname: "Smith",
            id: 1
        };
        let pete = {
            name: "Pete ",
            surname: "Hunt",
            id: 2
        };
        let mary = {
            name: "Mary ",
            surname: "Key",
            id: 3
        };
        let users = [john, pete, mary];
        let usersMapped = [];
        a = users.map((n) =>
            ({
                fullname: n.name + n.surname,
                id: n.id
            }));

        for (i = 0; i < a.length; i++) {
            usersMapped.push(a[i]);
        }
        console.log(usersMapped);
        alert(usersMapped[0].id + " " + usersMapped[0].fullname);
    </script>
</body>

</html>
