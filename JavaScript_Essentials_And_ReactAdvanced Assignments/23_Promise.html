<!-- Write a program of promises and handle that promises also -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
       
        const mypromise = new Promise(function(a, b)
        {
            if (true) {
                a("success");
            }
            else {
                b("fail");
            }
        })
        function Display(a)
        {
            console.log(a);
        }
        mypromise.then(function (a) { Display(a) }, function (b) { Display(b) });
    </script>
</body>

</html>
