<!-- Display all the product from the api in your HTML page -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="mydiv" style="width: 100vw;"></div>
    <script>
        d1 = document.getElementById('mydiv');
        html = " <table border=1 width=100%><caption><h1>Product List</h1></caption><th>id</th><th>Title</th><th>Price</th><th>Description</th><th>Category</th><th>Image</th><th>Rating</th>";
        fetch('https://fakestoreapi.com/products')
            .then((res) => { return res.json() })
            .then((data) => {
                data.forEach(function (products) {
                    html += `
                        
                            <tr>
                            <td>${products.id}</td>
                            <td>${products.title}</td>
                            <td>${products.price}</td>
                            <td>${products.description}</td>
                            <td>${products.category}</td>
                            <td><img src="${products.image}" height="100px" width="100px"></td>
                            <td>Rate=${products.rating.rate}<br>Count=${products.rating.count}</td>
                            </tr>`
                })
                html+=`</table>`
                d1.innerHTML = html
            })
    </script>
</body>
</html>
